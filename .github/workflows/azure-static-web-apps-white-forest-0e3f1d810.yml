name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - PRODUCTION
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - PRODUCTION

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version compatible with your project

      - name: Install Dependencies
        run: npm ci # Ensures clean and consistent dependency installation

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular App
        run: npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_FOREST_0E3F1D810 }}
          action: "upload"
          app_location: "/expense-tracker-client"
          api_location: ""
          output_location: "dist/expense-tracker-client" # Ensure correct output directory
          github_id_token: ${{ steps.idtoken.outputs.result }}

          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
